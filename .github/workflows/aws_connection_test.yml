name: AWS Connection Test

on:
  workflow_dispatch:

jobs:
  test-aws:
    name: 🔍 Test AWS Access
    runs-on: ubuntu-24.04

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Install AWS CLI
        run: |
          if ! command -v aws &> /dev/null; then
            curl -s "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -qq awscliv2.zip
            sudo ./aws/install
          fi

      - name: ☁️ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: 🔍 Validate AWS identity
        run: |
          echo "Checking STS identity..."
          aws sts get-caller-identity

      - name: 📦 Verify S3 bucket access
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          echo "Testing S3 bucket listing..."
          aws s3 ls s3://$S3_BUCKET || { echo "❌ Cannot access bucket $S3_BUCKET"; exit 1; }

      - name: 🧪 Upload test file
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          echo "This is a Solvionyx AWS connection test file." > solvionyx_test.txt
          aws s3 cp solvionyx_test.txt s3://$S3_BUCKET/test/solvionyx_test.txt --acl public-read
          echo "✅ Uploaded test file to https://$S3_BUCKET.s3.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/test/solvionyx_test.txt"
