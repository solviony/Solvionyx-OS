name: Build & Release Solvionyx OS â€” Aurora v6 Ultra

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  # =========================================================
  # BUILD JOB (UNCHANGED)
  # =========================================================
  build:
    name: Build Solvionyx OS Aurora â€” ${{ matrix.edition }}
    runs-on: ubuntu-24.04
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        edition: [gnome, kde, xfce]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debootstrap \
            xorriso \
            isolinux syslinux-common syslinux-utils \
            grub-pc-bin grub-efi-amd64-bin grub-common \
            shim-signed \
            mtools \
            squashfs-tools \
            dosfstools \
            sbsigntool \
            efitools \
            zstd \
            rsync wget curl

      - name: Restore SecureBoot Keys (Base64 Decode)
        run: |
          mkdir -p secureboot
          echo "${{ secrets.SECUREBOOT_DB_KEY_B64 }}" | base64 -d > secureboot/db.key
          echo "${{ secrets.SECUREBOOT_DB_CRT_B64 }}" | base64 -d > secureboot/db.crt
          chmod 600 secureboot/db.key
          chmod 644 secureboot/db.crt

      - name: ðŸ›  Run Solvionyx Builder â€” ${{ matrix.edition }}
        shell: bash
        run: |
          chmod +x build/builder_v6_ultra.sh
          sudo bash build/builder_v6_ultra.sh "${{ matrix.edition }}"

      - name: Locate Output Artifact
        run: |
          OUT=$(ls solvionyx_build/*.xz | head -n 1)
          echo "Found artifact: $OUT"

      - name: Upload ISO Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Solvionyx-Aurora-${{ matrix.edition }}
          path: |
            solvionyx_build/*.xz
            solvionyx_build/SHA256SUMS.txt

  # =========================================================
  # RELEASE JOB (FIXED + RECOMMENDED)
  # =========================================================
  release:
    name: Publish Unified Solvionyx Aurora Release
    runs-on: ubuntu-24.04
    needs: build
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      # ---------------------------------------------------------
      # RECOMMENDED: AUTHENTICATE TO GOOGLE CLOUD (OIDC)
      # ---------------------------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # ---------------------------------------------------------
      # FIX: UPLOAD LARGE FILES TO GCS
      # ---------------------------------------------------------
      - name: Upload ISOs to Google Cloud Storage
        run: |
          BUCKET="${{ secrets.GCS_BUCKET }}"
          VERSION="Aurora-v6-${{ github.run_number }}"

          gsutil -m cp \
            release_artifacts/**/**/*.xz \
            release_artifacts/**/SHA256SUMS.txt \
            gs://$BUCKET/$VERSION/

      # ---------------------------------------------------------
      # GENERATE RELEASE NOTES WITH LINKS
      # ---------------------------------------------------------
      - name: Generate Release Body
        run: |
          BUCKET="${{ secrets.GCS_BUCKET }}"
          VERSION="Aurora-v6-${{ github.run_number }}"

          cat <<EOF > release_body.md
          ## Solvionyx OS â€” Aurora v6 Ultra

          ### Editions Included
          - GNOME
          - KDE
          - XFCE

          ### Status
          - SecureBoot: Fully Signed
          - Installer: Calamares
          - Solvy AI Included
          - Welcome App Included
          - Aurora v6 Branding Applied

          ### Downloads (Google Cloud Storage)
          EOF

          for f in release_artifacts/**/**/*.xz; do
            NAME=$(basename "$f")
            echo "- https://storage.googleapis.com/$BUCKET/$VERSION/$NAME" >> release_body.md
          done

          echo "" >> release_body.md
          echo "SHA256 checksums are included in the same directory." >> release_body.md

      # ---------------------------------------------------------
      # PUBLISH GITHUB RELEASE (NO LARGE FILE ATTACHMENTS)
      # ---------------------------------------------------------
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "Aurora-v6-${{ github.run_number }}"
          name: "Solvionyx OS â€” Aurora v6 Ultra"
          body_path: release_body.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
