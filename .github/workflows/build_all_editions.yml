name: Build & Release Solvionyx OS Editions

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-gnome:
    name: Aurora (GNOME)
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-utils xorriso squashfs-tools genisoimage debootstrap wget curl rsync
      - name: Build GNOME
        run: |
          chmod +x build_iso_debian.sh
          sudo DESKTOP=gnome ./build_iso_debian.sh
          mv iso_output/*.iso Solvionyx-OS-v4.3.5-gnome.iso
      - name: Upload GNOME ISO
        uses: actions/upload-artifact@v4
        with:
          name: Solvionyx-OS-v4.3.5-GNOME
          path: Solvionyx-OS-v4.3.5-gnome.iso

  build-xfce:
    name: Aurora Lite (XFCE)
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-utils xorriso squashfs-tools genisoimage debootstrap wget curl rsync
      - name: Build XFCE
        run: |
          chmod +x build_iso_debian.sh
          sudo DESKTOP=xfce ./build_iso_debian.sh
          mv iso_output/*.iso Solvionyx-OS-v4.3.5-xfce.iso
      - name: Upload XFCE ISO
        uses: actions/upload-artifact@v4
        with:
          name: Solvionyx-OS-v4.3.5-XFCE
          path: Solvionyx-OS-v4.3.5-xfce.iso

  build-kde:
    name: Aurora Studio (KDE)
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-utils xorriso squashfs-tools genisoimage debootstrap wget curl rsync
      - name: Build KDE
        run: |
          chmod +x build_iso_debian.sh
          sudo DESKTOP=kde ./build_iso_debian.sh
          mv iso_output/*.iso Solvionyx-OS-v4.3.5-kde.iso
      - name: Upload KDE ISO
        uses: actions/upload-artifact@v4
        with:
          name: Solvionyx-OS-v4.3.5-KDE
          path: Solvionyx-OS-v4.3.5-kde.iso

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [build-gnome, build-xfce, build-kde]
    permissions: { contents: write }
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release/
          pattern: Solvionyx-OS-v4.3.5-*
      - name: Checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: Aurora-v4.3.5
          name: "Solvionyx OS Aurora v4.3.5 â€” GNOME, XFCE, KDE"
          body: |
            ðŸš€ **Solvionyx OS Aurora v4.3.5**
            - GNOME, XFCE, KDE editions
            - Auto-fetched Debian Live base
            - Custom rootfs and branding
            - Checksums included
            Â© 2025 Solviony Labs by Solviony Inc. â€” Aurora Series. All Rights Reserved.
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
