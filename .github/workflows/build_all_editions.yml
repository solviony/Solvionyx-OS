name: Build & Release Solvionyx OS — Aurora Editions (GNOME, XFCE, KDE)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # ✅ Needed for GitHub Releases

jobs:
  build:
    name: 🧠 Build Solvionyx OS — Aurora (${{ matrix.edition }})
    runs-on: ubuntu-24.04
    timeout-minutes: 120

    strategy:
      matrix:
        edition: [gnome, xfce, kde]

    steps:
    # ---------------------------------------------------
    # 1. Checkout Repository
    # ---------------------------------------------------
    - name: 🧩 Checkout repository
      uses: actions/checkout@v4

    # ---------------------------------------------------
    # 2. Clean Workspace
    # ---------------------------------------------------
    - name: 🧹 Clean workspace before build
      run: |
        echo "🧹 Cleaning previous build files..."
        sudo rm -rf solvionyx_build || true
        sudo rm -rf /home/runner/work/Solvionyx-OS/Solvionyx-OS/solvionyx_build || true
        echo "✅ Workspace cleaned successfully."

    # ---------------------------------------------------
    # 3. Install Dependencies (includes AWS CLI)
    # ---------------------------------------------------
    - name: ⚙️ Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          debootstrap grub-pc-bin grub-efi-amd64-bin grub-common \
          syslinux isolinux syslinux-utils mtools xorriso squashfs-tools \
          rsync systemd-container genisoimage dosfstools xz-utils jq curl unzip \
          plymouth-theme-spinner python3-pip

        echo "☁️ Checking AWS CLI..."
        if ! command -v aws &> /dev/null; then
          echo "🧩 Installing AWS CLI v2..."
          curl -s "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -qq awscliv2.zip
          sudo ./aws/install
        else
          echo "✅ AWS CLI already available."
        fi
        aws --version
        echo "✅ Dependencies installed."

    # ---------------------------------------------------
    # 4. Build Solvionyx ISO
    # ---------------------------------------------------
    - name: 💿 Run Solvionyx ISO Builder (${{ matrix.edition }})
      run: |
        echo "🚀 Building Solvionyx OS Aurora — ${{ matrix.edition | upper }} Edition..."
        chmod +x build_iso_debian.sh
        sudo bash build_iso_debian.sh ${{ matrix.edition }}
        echo "✅ Build completed successfully."

    # ---------------------------------------------------
    # 5. Verify ISO Output
    # ---------------------------------------------------
    - name: 🔍 Verify ISO existence
      run: |
        echo "🔍 Checking for Solvionyx ISO..."
        sudo chmod -R 755 solvionyx_build || true
        ISO_PATH=$(sudo find solvionyx_build -type f -name "*.iso*" 2>/dev/null | head -n 1)
        if [ -z "$ISO_PATH" ]; then
          echo "❌ ISO not found in solvionyx_build."
          sudo ls -l solvionyx_build || true
          exit 1
        else
          echo "✅ ISO found at: $ISO_PATH"
        fi

    # ---------------------------------------------------
    # 6. Compress ISO (if not already)
    # ---------------------------------------------------
    - name: 🗜️ Compress Solvionyx ISO (if not already compressed)
      run: |
        cd solvionyx_build
        if ls *.iso.xz 1> /dev/null 2>&1; then
          echo "✅ ISO already compressed."
        else
          echo "🗜️ Compressing Solvionyx ISO..."
          xz -T0 -9e *.iso
          echo "✅ Compression complete."
        fi

    # ---------------------------------------------------
    # 7. Generate Checksums
    # ---------------------------------------------------
    - name: 🔐 Generate SHA256 checksums
      run: |
        echo "🔐 Generating SHA256 checksums..."
        cd solvionyx_build
        sha256sum *.iso.xz > SHA256SUMS.txt
        cat SHA256SUMS.txt
        echo "✅ Checksums generated."

    # ---------------------------------------------------
    # 8. Configure AWS Credentials
    # ---------------------------------------------------
    - name: ☁️ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    # ---------------------------------------------------
    # 9. Upload to AWS S3
    # ---------------------------------------------------
    - name: ☁️ Upload to AWS S3 (Versioned + Latest + JSON)
      env:
        S3_BUCKET: solvionyx-releases
      run: |
        echo "☁️ Uploading Solvionyx Aurora ISO to S3..."
        VERSION="v${{ github.run_number }}"
        EDITION="${{ matrix.edition }}"
        ISO_DIR="solvionyx_build"
        REGION="${{ secrets.AWS_DEFAULT_REGION }}"
        BUCKET_URL="https://solvionyx-releases.s3.${REGION}.amazonaws.com"

        ISO_FILE=$(ls $ISO_DIR/*.iso.xz | head -n 1)
        [ -f "$ISO_FILE" ] || { echo "❌ No ISO file found!"; exit 1; }

        # Upload to versioned + latest directories
        aws s3 cp "$ISO_FILE" "s3://$S3_BUCKET/${EDITION}/$VERSION/"
        aws s3 cp "$ISO_DIR/SHA256SUMS.txt" "s3://$S3_BUCKET/${EDITION}/$VERSION/"
        aws s3 cp "$ISO_FILE" "s3://$S3_BUCKET/${EDITION}/latest/"
        aws s3 cp "$ISO_DIR/SHA256SUMS.txt" "s3://$S3_BUCKET/${EDITION}/latest/"
        echo "✅ Upload complete."

        # Generate metadata JSON
        ISO_NAME=$(basename "$ISO_FILE")
        SHA256_HASH=$(sha256sum "$ISO_FILE" | awk '{print $1}')
        DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

        cat > latest.json <<EOF
        {
          "version": "${VERSION}",
          "edition": "${EDITION}",
          "release_name": "Solvionyx OS Aurora (${EDITION^^} Edition)",
          "tagline": "The engine behind the vision.",
          "brand": "Solvionyx OS",
          "build_date": "${DATE}",
          "iso_name": "${ISO_NAME}",
          "sha256": "${SHA256_HASH}",
          "download_url": "${BUCKET_URL}/${EDITION}/latest/${ISO_NAME}",
          "checksum_url": "${BUCKET_URL}/${EDITION}/latest/SHA256SUMS.txt"
        }
        EOF

        aws s3 cp latest.json "s3://$S3_BUCKET/${EDITION}/latest/latest.json"
        echo "✅ latest.json uploaded."

        # 🧹 Auto-clean old S3 versions (keep latest 5)
        echo "🧹 Cleaning old S3 versions..."
        ALL_VERSIONS=$(aws s3 ls "s3://$S3_BUCKET/${EDITION}/" | awk '{print $2}' | sed 's#/##' | grep '^v[0-9]' | sort -V)
        KEEP=$(echo "$ALL_VERSIONS" | tail -n 5)
        REMOVE=$(echo "$ALL_VERSIONS" | grep -vxFf <(echo "$KEEP") || true)
        for DIR in $REMOVE; do
          echo "🗑️ Removing old version: $DIR"
          aws s3 rm "s3://$S3_BUCKET/${EDITION}/$DIR" --recursive || true
        done
        echo "✅ Cleanup complete."

    # ---------------------------------------------------
    # 10. Publish GitHub Release
    # ---------------------------------------------------
    - name: 🚀 Publish GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: Aurora-${{ matrix.edition }}-v${{ github.run_number }}
        name: "Solvionyx OS Aurora — ${{ matrix.edition | upper }} Edition v${{ github.run_number }}"
        body: |
          ## 🧠 Solvionyx OS Aurora (${{ matrix.edition | upper }} Edition)
          *The Engine Behind the Vision.*

          ✅ Edition: ${{ matrix.edition | upper }}
          ✅ Solvionyx branding  
          ✅ Live boot (casper)  
          ✅ Calamares installer  

          🌐 **AWS S3:**  
          https://solvionyx-releases.s3.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/${{ matrix.edition }}/latest/

    # ---------------------------------------------------
    # 11. Build Summary
    # ---------------------------------------------------
    - name: 📋 Build Summary
      run: |
        echo "🧾 Solvionyx OS Aurora (${{ matrix.edition | upper }}) built successfully." >> $GITHUB_STEP_SUMMARY
        echo "🌍 Download: https://solvionyx-releases.s3.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/${{ matrix.edition }}/latest/" >> $GITHUB_STEP_SUMMARY
