name: Build & Release Solvionyx OS

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:

  build:
    name: Build Solvionyx Aurora Editions
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        edition: [gnome, kde, xfce]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debootstrap xorriso squashfs-tools grub-efi shim-signed \
            syslinux-utils syslinux isolinux sbsigntool \
            qml-module-qtquick-controls qml-module-qtquick-controls2 \
            qml-module-qtquick-layouts qml-module-qtgraphicaleffects \
            libyaml-cpp0.7

      - name: Restore SecureBoot Keys
        run: |
          mkdir -p secureboot
          echo "${{ secrets.SECUREBOOT_DB_KEY }}" > secureboot/db.key
          echo "${{ secrets.SECUREBOOT_DB_CRT }}" > secureboot/db.crt
          chmod 600 secureboot/*

      - name: Run Solvionyx Builder
        run: |
          chmod +x build/builder_v6_ultra.sh
          ./build/builder_v6_ultra.sh ${{ matrix.edition }}

      - name: Upload ISO Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: solvionyx-${{ matrix.edition }}
          path: solvionyx_build/*.xz

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./output

      - name: Generate Release Tag
        id: tag
        run: echo "tag=v$(date +%Y.%m.%d)" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Solvionyx OS Aurora â€“ ${{ steps.tag.outputs.tag }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ISO Files to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            output/**/*.xz
            output/**/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
