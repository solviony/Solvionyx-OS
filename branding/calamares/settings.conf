# ===============================
#  Solvionyx OS - Calamares Config
# ===============================

# Prefer both local (/etc) and global (/usr/share) configs, plus common module locations.
modules-search:
  - /etc/calamares/modules
  - /usr/share/calamares/modules
  - /usr/lib/calamares/modules
  - /usr/lib/x86_64-linux-gnu/calamares/modules

sequence:
  - show:
      - welcome
      - locale
      - keyboard
      - partition
      - users
      - summary

  - exec:
      - partition
      - mount
      - unpackfs
      - machineid
      - fstab
      - locale
      - keyboard
      - users
      - displaymanager
      - networkcfg
      - hwclock
      - initramfs
      - services-systemd
      - grubcfg
      - bootloader
      - run_on_install@shellprocess
      - umount

  - show:
      - finished

# Branding component directory name ( /usr/share/calamares/branding/solvionyx )
branding: solvionyx

# Recommended / commonly used global toggles (avoid warnings / missing-key failures)
prompt-install: false
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
hide-back-and-next-during-exec: false
quit-at-end: false

debug: false
