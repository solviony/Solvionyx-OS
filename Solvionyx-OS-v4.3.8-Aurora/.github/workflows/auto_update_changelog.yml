name: Auto Update Changelog (short)

on:
  workflow_run:
    workflows: ["Build & Release Solvionyx OS Editions"]
    types: [completed]

jobs:
  update:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Append short changelog
        run: |
          tag=$(git describe --tags `git rev-list --tags --max-count=1` || echo "Aurora-v4.3.8")
          date=$(date -u +'%Y-%m-%d')
          echo "✅ Aurora GNOME/XFCE/KDE ISOs rebuilt — auto-tag ${tag} (${date})" >> CHANGELOG.md
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add CHANGELOG.md
          git commit -m "Update changelog for ${tag}" || echo "No change"
          git push
