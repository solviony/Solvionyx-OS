name: Build & Release Solvionyx OS Editions
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-gnome:
    name: Aurora (GNOME)
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-utils xorriso squashfs-tools genisoimage wget curl rsync debootstrap
      - name: Build GNOME
        shell: bash
        run: |
          chmod +x build_iso_debian.sh
          sudo DESKTOP=gnome ./build_iso_debian.sh
      - uses: actions/upload-artifact@v4
        with:
          name: Solvionyx-OS-v4.3.7-GNOME
          path: iso_output/*.iso

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [build-gnome]
    permissions: { contents: write }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: release/
          pattern: Solvionyx-OS-v4.3.7-*
      - run: |
          cd release
          sha256sum * > SHA256SUMS.txt
      - uses: softprops/action-gh-release@v1
        with:
          tag_name: Aurora-v4.3.7
          name: "Solvionyx OS Aurora v4.3.7"
          body: |
            ðŸš€ Solvionyx OS Aurora v4.3.7 (GNOME Edition)
            - Debian Live Auto-Detection
            - Bash-only CI
            - Auto ISO Publishing
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
